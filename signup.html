<!DOCTYPE html>
<html lang="en">
	<html>
		<head>
			<title>Sign Up</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<meta charset="utf-8" />
			<link rel="stylesheet" type="text/css" href="signup.css" />
			<link
				rel="stylesheet"
				href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
				integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
				crossorigin="anonymous"
			/>
		</head>
		<body class="body">
			<div class="login-page">
				<div class="form">
					<form onsubmit="return false">
						<input id="firstName" type="text" placeholder="first name" />
						<small id="firstNameError" class="errorMessages"
							>this field can't be empty</small
						>
						<small id="firstNamechar" class="errorMessages"
							>minimum characters is 4</small
						>
						<input id="lastName" type="text" placeholder="last name" />
						<small id="lastNameError" class="errorMessages"
							>this field can't be empty</small
						><small id="lastNamechar" class="errorMessages"
							>minimum characters is 4</small
						>
						<input id="email" type="text" placeholder="email address" />
						<small id="emailError" class="errorMessages"
							>Email field can't be empty</small
						>
						<small id="emailchar" class="errorMessages"
							>invalid email address</small
						>
						<input
							id="password"
							type="password"
							id="password"
							placeholder="set a password"
						/>
						<small id="passwordError" class="errorMessages"
							>this field can't be empty</small
						>
						<small id="passwordchar" class="errorMessages"
							>"Password must contain at least one uppercase letter, one
							lowercase letter, one number, and one special character."</small
						>
						<i class="fas fa-eye" onclick="show()"></i>
						<br />
						<br />
					</form>

					<form
						onsubmit="return false"
						class="login-form"
					>
						<button type="button" onclick="return signupValidation()" onclick="window.location.href='index.html'">
							SIGN UP
						</button>
					</form>
				</div>
			</div>
		</body>
		<script src="signup.js"></script>
		<script>
			function show() {
				var password = document.getElementById("password");
				var icon = document.querySelector(".fas");
				if (password.type === "password") {
					password.type = "text";
				} else {
					password.type = "password";
				}
			}
		</script>
	</html>
</html>
